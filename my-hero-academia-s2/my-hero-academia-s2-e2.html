<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic iFrame Source</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #videoIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="videoIframe" allowfullscreen></iframe>

    <script>
        // Define the path
        let path = "/embed/?R2ZMM3lhU3NnR0laUEFhZXNzK3A4YWNOdWFjbE5CYldFS2ZlNjd6SWxDSm5PRzVsZ2N4b2NPbkxUSjdqeXJxTW1iVUJ1KzA1VVJDZnM1QzJvWUFQRHZkM2hnR0JXQjAxTVlSMjF6OFBMWlE9";

        // Fetch the domain from config.json
        fetch('https://raw.githubusercontent.com/spacetoonlinks/hosting/main/stardima-domain-config.json')
            .then(response => response.json())
            .then(config => {
                let domain = config.domain;
                document.getElementById("videoIframe").src = domain + path;
            })
            .catch(error => {
                console.error('Error fetching configuration:', error);
            });
    </script>
    </body>
    </html>
